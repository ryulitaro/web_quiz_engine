    package engine.presentation;

    import engine.businesslayer.Answer;
    import engine.businesslayer.Quiz;
    import engine.businesslayer.Response;
    import org.springframework.http.HttpStatus;
    import org.springframework.http.ResponseEntity;
    import org.springframework.validation.annotation.Validated;
    import org.springframework.web.bind.annotation.*;

    import javax.validation.Valid;
    import java.util.List;
    import java.util.Map;
    import java.util.concurrent.ConcurrentHashMap;
    import java.util.concurrent.ConcurrentMap;

    @RestController
    @Validated
    @RequestMapping("/api")
    public class QuizController {
        private final int CORRECT = 2;
        private ConcurrentMap<Long, Quiz> quizIdMap = new ConcurrentHashMap<>();

        @PostMapping("/quizzes")
        public Quiz createNewQuiz(@Valid @RequestBody Quiz quiz) {
            Long id = Long.valueOf(quizIdMap.size() + 1);
            quiz.setId(id);
            quizIdMap.put(id, quiz);
            return quiz;
        }

        @GetMapping("/quizzes")
        public List<Quiz> getQuizzes() {
            return List.copyOf(quizIdMap.values());
        }

        @GetMapping("/quizzes/{id}")
        public ResponseEntity<Quiz> getQuiz(@PathVariable Long id) {
            if (!quizIdMap.containsKey(id)) {
                return ResponseEntity.notFound().build();
            }
            return ResponseEntity.ok(quizIdMap.get(id));
        }

        @PostMapping("/quizzes/{id}/solve")
        public ResponseEntity<Map<String, Object>> solveQuiz(@PathVariable Long id, @Valid @RequestBody Answer answer) {
            if (!quizIdMap.containsKey(id)) {
                return ResponseEntity.notFound().build();
            }
            Quiz quiz = quizIdMap.get(id);
            if (quiz.getAnswer().equals(answer.getAnswer())) {
                return ResponseEntity.ok(Response.succeed());
            }
            return ResponseEntity.ok(Response.failed());
        }
    }
